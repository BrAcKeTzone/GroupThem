<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Randomly assign students to groups" />
    <meta name="theme-color" content="#4CAF50" />
    <title>GroupThem - Random Group Generator</title>

    <!-- PWA Support -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icons/icon-192x192.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <main class="main-layout">
        <div class="left-column">
          <header>
            <h1>ðŸŽ² GroupThem</h1>
            <p>Random Group Assignment Tool</p>
          </header>
          <div class="left-panel">
            <section class="input-section">
              <div class="form-group">
                <label for="numGroups">Number of Groups:</label>
                <input type="number" id="numGroups" min="1" value="2" />
              </div>

              <div class="form-group">
                <label for="students"
                  >Enter Student Names (one per line):</label
                >
                <textarea
                  id="students"
                  rows="10"
                  placeholder="Alice&#10;Bob&#10;Charlie&#10;David&#10;Eve"
                ></textarea>
              </div>

              <div class="button-group">
                <button id="generateBtn" class="btn-primary">
                  Generate Groups
                </button>
                <button id="clearBtn" class="btn-secondary">Clear All</button>
              </div>

              <div class="save-load-section">
                <div class="save-list-group">
                  <input
                    type="text"
                    id="listNameInput"
                    placeholder="Enter list name..."
                    class="list-name-input"
                  />
                  <button id="saveListBtn" class="btn-save">Save List</button>
                </div>

                <div class="saved-lists">
                  <h4>Saved Lists</h4>
                  <div id="savedListsContainer" class="lists-container"></div>
                </div>
              </div>
            </section>
          </div>
        </div>

        <div class="right-panel">
          <section class="output-section" id="outputSection">
            <div class="output-header">
              <h2>Generated Groups</h2>
              <button
                id="closeModal"
                class="close-modal-btn"
                aria-label="Close"
              >
                âœ•
              </button>
            </div>
            <div id="groupsContainer"></div>
          </section>
        </div>
      </main>

      <footer>
        <p>&copy; 2026 GroupThem - BrAcKeTzone</p>
      </footer>
    </div>

    <script src="js/app.js"></script>
    <script>
      // Register Service Worker
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => console.log("SW registered:", registration))
            .catch((err) => console.log("SW registration failed:", err));
        });
      }
    </script>
  </body>
</html>
